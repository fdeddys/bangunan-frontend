<div growl></div> 

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Input / Edit Data barang</h3>
  </div>
  <div class="panel-body">

		<div class='container-fluid' uib-collapse="tutupGrid"  >
			<div>
				Cari Nama  : <input id='idCari' type='text' ng-model='search' ng-change='getAll()' >
				<input type='button' 				
						class='btn btn-primary '
						ng-click='tambahBarang()'						
						value="  Add New " 
						style='width:15em; height:3em'				
						/>
				<input type='button' 				
						class='btn '
						ng-click='previewLaporan()'						
						value="  Preview " 
						style='width:15em; height:3em'				
						/>
			</div>
			<br>
			<table class="table table-bordered table-striped table-condensed table-hover" style="background-color:#D6EBFF"  >
				<thead>
					<tr>
						<td width="10%"><button class="btn btn-block btn-default" ng-click='urut("kode")'>ID</button></td>    
					    <td width="40%"><button class="btn btn-block btn-default" ng-click='urut("nama")'>Nama</button></td> 
					    <td width="10%"><button class="btn btn-block btn-default" ng-click='urut("nama")'>Status</button></td> 
					    <td width="20%" align="center"><button class="btn btn-block btn-default" >Satuan</button></td>					    
					    <td width="15%" colspan="2"></td>
					    <!-- <td width="10%"></td> -->
					</tr>	
				</thead>
				<tbody>
					<tr ng-repeat='barang in barangs | orderBy:orderbarang ' >
						<td>{{barang.id}}</td>				
					    <td>{{barang.nama}}</td> 					    			
					    <td>{{barang.satuan.nama}}</td> 
					    <td>{{barang.status}}</td> 					    
					    <td><button type='button' class='btn btn-warning btn-block btn-ms'
					    	ng-click='ubahBarang(barang.id,barang.nama,$index)'
					    	><span> Edit </span></button></td>
					    <td><button type='button' class='btn btn-danger btn-block btn-ms'
					    	ng-click='hapusBarang(barang.id,barang.nama)'
					    	>Delete</button></td>		    
					</tr>		
				</tbody>
			</table>
			<div class="row">
		        <uib-pagination total-items="totalItems" items-per-page="itemsPerPage" 
		         	ng-model="currentPage" ng-change="pageChanged()" max-size="10" boundary-links="true" rotate="false"></uib-pagination>
		    </div>
		</div>

		<div uib-collapse="!tutupGrid" ng-class='classForm' class='container-fluid' style='color:whitesmoke'  >
			<div>
				<h3 >Detil</h3>
				<hr>

				<form class="form-horizontal">
		    
				    <div class="form-group form-group-sm">
				        <label for="id" class="col-sm-2 control-label">ID</label>
				        <div class="col-sm-2">
				        	<input type='text' class="form-control " ng-disabled='true' id="id" ng-model='barang.id' />              
				        </div>
				    </div>				    
				    <div class="form-group form-group-sm">
				        <label for="nama" class="col-sm-2 control-label">Nama</label>
				        <div class="col-sm-6">     
				        	<input type='text' id='nama' maxlength='90' ng-model='barang.nama' size="50" class="form-control "  />    
				        </div>
				    </div>
				    <div class="form-group form-group-sm">
				        <label for="satuan" class="col-sm-2 control-label">Satuan</label>
				        <div class="col-sm-10	">     
				        	<select ng-model="barang.satuan" ng-options="satuan.nama for satuan in satuans track by satuan.id" id="satuan" ></select>
				        	<!-- {{barang.satuan}} -->
				        </div>
				    </div>
				    <div class="form-group form-group-sm">
				        <label for="status" class="col-sm-2 control-label">Status</label>
				        <div class="col-sm-7">     
				        	<select ng-model="barang.status" ng-options="status for status in statusbarangs" id="status" ></select>
				        </div>
				    </div>
				    <div class="form-group form-group-sm">
				        <label for="status" class="col-sm-2 control-label">Jasa</label>
				        <div class="col-sm-7">     
				        	<select ng-model="barang.jasa" ng-options="jasa for jasa in jasaes" id="jasa" ></select>
				        </div>
				    </div>
				</form>
				
				<br>		

				<table border='0' >
					<thead>
						<tr >
							<td width='8%'></td>
							<td width='1%'></td>
							<td width='8%'></td>
							<td width='20%'></td>
							<td width='20%'></td>
						</tr>	
					</thead>			
					<tbody>
						<tr>
							<td><button class="btn btn-warning btn-block" ng-click='proses()'>Ok</button></td>
							<td></td>					
							<td><button class="btn btn-success btn-block" ng-click='tutupDetil()'>Close</button></td>
							<td></td>					
							<td></td>					
						</tr>
					</tbody>
				</table>
				

			</div>
			<hr>	
		</div>


  </div>
</div>
