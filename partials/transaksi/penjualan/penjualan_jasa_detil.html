<div growl></div> 
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Pengambilan Upah / Jasa</h3>
	</div>
  	<div class="panel-body">
		<div class='container-fluid'  >
			<div>				
				<hr>
				<form class="form-horizontal">		   
				    <div class="form-group form-group-sm">
				        <label for="id" class="col-sm-2 control-label">ID</label>
				        <div class="col-sm-2">
				        	<input type='text' class="form-control " ng-disabled='true' id="id" ng-model='penjualanJasa.id' />              
				        </div>
				    </div>	

				    <div class="form-group form-group-sm">
				        <label for="nama" class="col-sm-2 control-label">Customer</label>
				        <div class="col-sm-6">     
							<input 
								type="text" 								
								ng-model="customerSelected"   
								class="form-control input-sm" 
								uib-typeahead="customer as customer.nama +' ['+ customer.id+']' for customer in getCustomerByNama($viewValue)" 
								typeahead-loading="loadingCustomers" typeahead-no-results="noResultCust"
								id="customers">
								<i 	ng-show="loadingCustomers" 
									class="glyphicon glyphicon-refresh"></i>
						    	<div ng-show="noResultCust">
						     		<i class="glyphicon glyphicon-remove"></i> No Results Found
						    	</div> 
				        </div>
				    </div>

				    <div class="form-group form-group-sm">
				        <label for="mandor" class="col-sm-2 control-label">Mandor</label>
				        <div class="col-sm-6">     
							<input 
								type="text" 								
								ng-model="mandorSelected"   
								class="form-control input-sm" 
								uib-typeahead="mandor as mandor.nama +' ['+ mandor.id+']' for mandor in getMandorByNama($viewValue)" 
								typeahead-loading="loadingMandors" typeahead-no-results="noResultMandor"
								id="customers">
								<i 	ng-show="loadingMandors" 
									class="glyphicon glyphicon-refresh"></i>
						    	<div ng-show="noResultMandor">
						     		<i class="glyphicon glyphicon-remove"></i> No Results Found
						    	</div> 
				        </div>
				    </div>

				    <div class="form-group form-group-sm">
				        <label for="satuan" class="col-sm-2 control-label">Tanggal</label>
				        <div class="col-sm-4	">     
				        	<p class="input-group">
					          	<input 	type="text" 
					          			class="form-control input-sm" 
					          			uib-datepicker-popup="dd-MMM-yyyy" 
					          			ng-model="tglJual" 
					          			id="penjualanJasa"
					          			size='15%' 
					          			is-open="opened" 
					          			datepicker-options="dateOptions" 
					          			date-disabled="disabled(date, mode)" 
					          			ng-required="true" 
					          			close-text="Close" 
					          			alt-input-formats="altInputFormats" />
					          	<span class="input-group-btn">
					            	<button type="button" class="btn btn-info" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					          	</span>
				        	</p>
				        </div>
				    </div>

				    <div class="form-group form-group-sm">
				        <label for="keterangan" class="col-sm-2 control-label">Keterangan</label>
				        <div class="col-sm-10">     
				        	<input type='text' id='keterangan' ng-model='penjualanJasa.keterangan' class="form-control "  />    
				        </div>
				    </div>

				    <div class="form-group form-group-sm">
				        <label for="jumlah" class="col-sm-2 control-label">Jumah</label>
				        <div class="col-sm-3">     
				        	<input type='number' id='jumlah' class="form-control "  ng-model="penjualanJasa.jumlah" />    
				        </div>
				    </div>
				    
				</form>				
				<br>		
				<table border='0' >
					<thead>
						<tr >
							<td width='8%'></td>
							<td width='1%'></td>
							<td width='8%'></td>
							<td width='20%'></td>
							<td width='20%'></td>
						</tr>	
					</thead>			
					<tbody>
						<tr>
							<td><button class="btn btn-warning btn-block" ng-click='saveHdr()'>Ok</button></td>
							<td></td>					
							<td><button class="btn btn-success btn-block" ng-click='tutupDetil()'>Close</button></td>
							<td></td>					
							<td></td>					
						</tr>
					</tbody>
				</table>
				

			</div>
		</div>

  	</div>
</div>
